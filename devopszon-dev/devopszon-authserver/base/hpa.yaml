apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devopszon-authserver-hpa
  namespace: devopszon
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devopszon-authserver