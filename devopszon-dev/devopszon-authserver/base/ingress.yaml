apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: devopszon-authserver-ingress
  namespace: devopszon
spec:
  ingressClassName: nginx
  rules:
  - host: auth.devopszon.com
    http:
      paths:
      - backend:
          service:
            name: devopszon-authserver
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - auth.devopszon.com
    secretName: devopszon-authserver-ingress-secret
