apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: shopping-client
  labels:
    app: shopping-client
    project-id: shopping-client-3a1dedc9-a27e-30de-567d-cab2935d78e0
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      service: shopping-client
      project-id: shopping-client-3a1dedc9-a27e-30de-567d-cab2935d78e0
  template:
    metadata:
      labels:
        app: shopping-client
        service: shopping-client
        project-id: shopping-client-3a1dedc9-a27e-30de-567d-cab2935d78e0
      annotations:
        vault.hashicorp.com/agent-inject: 'false'
    spec:
      serviceAccountName: shopping-client
      imagePullSecrets:
      - name: shopping-client-registry-secret
      
      
      containers:
        - name: shopping-client
          image: docker.io/cahityusuf/shopping-client:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              exec dotnet Shopping.Client.dll
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          
          resources:
            requests:
              memory: 512Mi
              cpu: 0.5
            limits:
              memory: 512Mi
              cpu: 0.5
          
             